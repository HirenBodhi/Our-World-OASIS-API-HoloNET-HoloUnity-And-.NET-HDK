<!doctype html>
<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/app-demo.css">
    <link rel="stylesheet" href="css/password/password.css">
    <link rel="stylesheet" href="css/password/style.css">

  </head>

  <body data-theme="dark">
    <div
      class="cd-demo cd-demo-container cd-demo-max-width-md cd-demo-padding-y-xl cd-demo-flex cd-demo-justify-center js-cd-demo">
      <form class="login-form cd-demo cd-demo-container cd-demo-max-width-xs cd-demo-padding-y-xl js-cd-demo">
        <div class="text-component text-center margin-bottom-xl">
          <h1>Welcome back</h1>
          <p>Sign in to your account to continue</p>
        </div>

        <div class="margin-bottom-md">
          <label class="form-label margin-bottom-xxxs" for="input-email">Email address</label>
          <input class="form-control width-100%" type="email" name="input-email" id="input-email"
            placeholder="name@example.com" required>
        </div>
        <div class="margin-bottom-md">
          <label class="form-label" for="input-password">Password</label>
          <div class="password js-password x-nol">
            <input class="x-noc form-control x-pk form-control js-password__input" type="password" name="input-password"
              id="input-password" required>
            <button style="display: flex;" class="password__btn flex flex-center js-password__btn js-tab-focus">
              <span class="password__btn-label" aria-label="Show password" title="Show password"><svg class="icon block"
                  viewBox="0 0 32 32">
                  <g stroke-linecap="square" stroke-linejoin="miter" stroke-width="2" stroke="currentColor" fill="none">
                    <path
                      d="M1.409,17.182a1.936,1.936,0,0,1-.008-2.37C3.422,12.162,8.886,6,16,6c7.02,0,12.536,6.158,14.585,8.81a1.937,1.937,0,0,1,0,2.38C28.536,19.842,23.02,26,16,26S3.453,19.828,1.409,17.182Z"
                      stroke-miterlimit="10"></path>
                    <circle cx="16" cy="16" r="6" stroke-miterlimit="10"></circle>
                  </g>
                </svg></span>
              <span class="password__btn-label" aria-label="Hide password" title="Hide password"><svg class="icon block"
                  viewBox="0 0 32 32">
                  <g stroke-linecap="square" stroke-linejoin="miter" stroke-width="2" stroke="currentColor" fill="none">
                    <path data-cap="butt"
                      d="M8.373,23.627a27.659,27.659,0,0,1-6.958-6.445,1.938,1.938,0,0,1-.008-2.37C3.428,12.162,8.892,6,16.006,6a14.545,14.545,0,0,1,7.626,2.368"
                      stroke-miterlimit="10" stroke-linecap="butt"></path>
                    <path
                      d="M27,10.923a30.256,30.256,0,0,1,3.591,3.887,1.937,1.937,0,0,1,0,2.38C28.542,19.842,23.026,26,16.006,26A12.843,12.843,0,0,1,12,25.341"
                      stroke-miterlimit="10"></path>
                    <path data-cap="butt" d="M11.764,20.243a6,6,0,0,1,8.482-8.489" stroke-miterlimit="10"
                      stroke-linecap="butt">
                    </path>
                    <path d="M21.923,15a6.005,6.005,0,0,1-5.917,7A6.061,6.061,0,0,1,15,21.916" stroke-miterlimit="10">
                    </path>
                    <line x1="2" y1="30" x2="30" y2="2" fill="none" stroke-miterlimit="10"></line>
                  </g>
                </svg></span>
            </button>
          </div>
        </div>
        <!-- <input class="form-control width-100%" type="password" name="input-password" id="input-password"> -->
        <div class="margin-bottom-sm">
          <button class="btn btn--primary btn--md width-100%">Login</button>
        </div>
        <div class="text-center">
          <p class="text-sm">Don't have an account? <a href="#0">Get started!</a>
          </p>
        </div>
    </div>
    </form>
    <!-- <script src="./index.js"></script> -->
    <!-- <script src="./js/app-main.min.js"></script> -->
    <script src="./js/main.min.js"></script>
    <!-- <script src="./js/util.js"></script> -->
    <script>
      var form = $('form');
      form.on('submit', function (event) {
        event.preventDefault();
        let email = document.getElementById('input-email').value;
        let password = document.getElementById('input-password').value;
        let userObject = {
          email,
          password
        }
        const userAction = async () => {
          const response = await fetch('https://staging.api.oasisplatform.world/api/avatar/authenticate', {
            method: 'POST',
            body: JSON.stringify(userObject), // string or object
            headers: {
              'Content-Type': 'application/json'
            }
          });
          if(response.status === 200)
          {
              const myJson = await response.json(); //extract JSON from the http response
              // do something with myJson
              alert(myJson.message);
              window.location.reload();
          }
          else
          {
              const myJson = await response.json(); //extract JSON from the http response
              // do something with myJson
              alert(myJson.message);
              window.location.reload();
          }
        }
        userAction();
      });
    </script>
  </body>

</html>
