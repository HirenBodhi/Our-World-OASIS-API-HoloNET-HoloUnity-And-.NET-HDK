<!doctype html>
<html lang="en">

    <head>

        <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
        <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#888888">

        <link rel="stylesheet" href="css/app-demo.css">
        <link rel="stylesheet" href="css/base-part-1.css">
        <link rel="stylesheet" href="css/reset/password-reset-form.css">
        <link rel="stylesheet" href="css/reset/style-2.css">
        <link rel="stylesheet" href="css/reset/style.css">

    </head>

    <body class="user--logged-in user--free" data-theme="dark">
        <main class="app ">
            <div class="app-header">

                <div class="flex items-center js-code-action-wrapper">
                    <form class=" password-reset-form">
                        <div class="text-component text-center margin-bottom-md">
                            <h1>Forgot your password?</h1>
                            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                        <div class="margin-bottom-sm">
                            <label class="form-label margin-bottom-xxxs" for="input-email">Email</label>
                            <input class="form-control width-100%" type="email" name="input-email" id="input-email"
                                   placeholder="email@myemail.com">
                        </div>
                        <div class="margin-bottom-sm">
                            <button class="btn btn--primary btn--md width-100%">Request reset link</button>
                        </div>
                        <div class="text-center">
                            <p class="text-sm">
                                <a href="#0">Back to login</a>
                            </p>
                        </div>
                    </form>

                    <script src="./index.js"></script>

                    <script src="./js/app-main.min.js"></script>
                    <script src="./js/main.min.js"></script>
                    <script src="./js/util.js"></script>

    </body>

</html>
