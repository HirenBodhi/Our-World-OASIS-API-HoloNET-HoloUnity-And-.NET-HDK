        <p class="text-center margin-y-xl"></p>
        <div class="margin-bottom-sm">
          <div class="grid gap-xs">
            <div class="col-6@md">
              <label class="form-label margin-bottom-xxxs" for="input-first-name">First name</label>
              <input class="form-control width-100%" type="text" name="input-first-name" id="input-first-name">
            </div>
            <div class="col-6@md">
              <label class="form-label margin-bottom-xxxs" for="input-last-name">Last name</label>
              <input class="form-control width-100%" type="text" name="input-last-name" id="input-last-name">
            </div>
          </div>
        </div>
        <div class="margin-bottom-sm">
          <label class="form-label margin-bottom-xxxs" for="input-email">Email</label>
          <input class="form-control width-100%" type="email" name="input-email" id="input-email"
                 placeholder="email@myemail.com">
        </div>








        <div class="margin-bottom-xl">

          <label class="form-label margin-bottom-xxxs" for="input-password">Password</label>

          <div class="password js-password">
            <input class="password__input form-control width-100% js-password__input" type="password"
                   name="input-password" id="input-password">

            <button class="password__btn flex flex-center js-password__btn js-tab-focus">
              <span class="password__btn-label" aria-label="Show password" title="Show password">
                <svg class="icon block" viewBox="0 0 32 32">
                  <g stroke-linecap="square" stroke-linejoin="miter" stroke-width="2" stroke="currentColor" fill="none">
                    <path d="M1.409,17.182a1.936,1.936,0,0,1-.008-2.37C3.422,12.162,8.886,6,16,6c7.02,0,12.536,6.158,14.585,8.81a1.937,1.937,0,0,1,0,2.38C28.536,19.842,23.02,26,16,26S3.453,19.828,1.409,17.182Z"
                          stroke-miterlimit="10"></path>
                    <circle cx="16" cy="16" r="6" stroke-miterlimit="10"></circle>
                  </g>
                </svg>
              </span>
              <span class="password__btn-label" aria-label="Hide password" title="Hide password">
                <svg class="icon block" viewBox="0 0 32 32">
                  <g stroke-linecap="square" stroke-linejoin="miter" stroke-width="2" stroke="currentColor" fill="none">
                    <path data-cap="butt"
                          d="M8.373,23.627a27.659,27.659,0,0,1-6.958-6.445,1.938,1.938,0,0,1-.008-2.37C3.428,12.162,8.892,6,16.006,6a14.545,14.545,0,0,1,7.626,2.368"
                          stroke-miterlimit="10" stroke-linecap="butt"></path>
                    <path d="M27,10.923a30.256,30.256,0,0,1,3.591,3.887,1.937,1.937,0,0,1,0,2.38C28.542,19.842,23.026,26,16.006,26A12.843,12.843,0,0,1,12,25.341"
                          stroke-miterlimit="10"></path>
                    <path data-cap="butt" d="M11.764,20.243a6,6,0,0,1,8.482-8.489" stroke-miterlimit="10"
                          stroke-linecap="butt"></path>
                    <path d="M21.923,15a6.005,6.005,0,0,1-5.917,7A6.061,6.061,0,0,1,15,21.916" stroke-miterlimit="10">
                    </path>
                    <line x1="2" y1="30" x2="30" y2="2" fill="none" stroke-miterlimit="10"></line>
                  </g>
                </svg>
              </span>
            </button>

            <p class="text-xs color-contrast-medium margin-top-xxl">Minimum 6 characters</p>
          </div>
          <div class="margin-bottom-md">
            <input class="checkbox" type="checkbox" id="check-newsletter">
            <label for="check-newsletter">Send me updates about {productName}</label>
          </div>
          <div class="margin-bottom-sm">
            <button class="btn btn--primary btn--md width-100%">Join</button>
          </div>
          <div class="text-center">
            <p class="text-xs color-contrast-medium">By joining, you agree to our
              <a href="#0">Terms</a> and <a href="#0">Privacy Policy</a>.
            </p>
          </div>
